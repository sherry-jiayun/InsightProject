<html>
<head>
  <link rel="stylesheet" href="../static/css/vendor.css"/>
  <link rel="stylesheet" href="../static/css/alchemy.css"/>
  <style type="text/css">
    circle {
          fill: white;
          fill-opacity: .5;
          stroke-width: 3;
          stroke-opacity: 1;
          stroke: black;
      }
    circle.root {
        stroke-width: 5;
        fill: lightblue;
        fill-opacity: 1;
    }
    .selected circle{
          fill-opacity: 1;
          stroke-width: 4;
          stroke: lightblue;
    }
    .edge {
          stroke-linecap: round;
          stroke: lightblue;
          stroke-opacity: 0.4;
          stroke-width: 2;
    }
    .edge.NOMINATED {
          stroke: lightblue;
    }
    .edge.selected {
          stroke: lightblue;
          stroke-opacity: 1;
          stroke-dasharray: none;
    }
  </style>
</head>
<body>
  <div class="alchemy" id="alchemy"></div>

  <script src="../static/scripts/vendor.js"></script>
  <script src="../static/scripts/alchemy.js"></script>
  <script type="text/javascript">
    // var d ={"nodes": [{"id": "44561", "label": "vertex", "name": "labview", "count": 76, "weight": 420}, {"id": "59630", "label": "vertex", "name": "delaunay", "count": 14, "weight": 94}], "edges": [{"source": "59630", "target": "44561", "name": "delaunay-labview", "count": 1, "weight": 4}]}

    var d = {{ data|safe }}
    //var d= {"nodes":[{"id": 1,"betweeness": 20},{"id": 2,"betweeness": 30}]}
    var config = {
      dataSource: d,
      forceLocked: false,
      showControlDash: true,
      zoomControls: true,
      linkDistance: function(){ return 40; },

      nodeTypes: {"node_type": ["vertex"]},
      caption: function(node){ return node.caption; },
      caption: function(edge){ return edge.caption; }
    };

    alchemy = new Alchemy(config)
  </script>
</body>
</html>
