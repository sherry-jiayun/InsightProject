    function next(){
      if (sec >= 1){
        $('#pre').fadeIn("slow").show();
      }
      if (sec < 4 && sec >= 1){
        var div_name_before ='sec' + sec;
        $('.'+div_name_before).fadeOut("slow").css("display","none");
        sec += 1;
        var div_name_after = 'sec' + sec;
        $('.'+div_name_after).fadeIn("slow").css("display","block");
        document.getElementById('title').innerHTML = title[sec-1];
      }
      if(sec == 4){
        $('#next').fadeOut("slow").hide();
      }
    }
    function previous(){
      if (sec <= 4){
        $('#next').fadeIn("slow").show();
      }
      if (sec > 1 && sec <= 4){
        var div_name_before ='sec' + sec;
        $('.'+div_name_before).fadeOut("slow").css("display","none");
        sec -= 1;
        var div_name_after = 'sec' + sec;
        $('.'+div_name_after).fadeIn("slow").css("display","block");
        document.getElementById('title').innerHTML = title[sec-1];
      }
      if (sec == 1){
        $('#pre').fadeOut("slow").hide();
      }
    }

          ele.append("Node Name: "+ d.name);
        });

      var nodelabels2 = svg2.selectAll(".nodelabel") 
         .data(d2.nodes)
         .enter()
         .append("text")
         .attr({"x":function(d){return d.x;},
                "y":function(d){return d.y;},
                "class":"nodelabel",
                "stroke":"lightgrey",
                "font-size":12})
         .text(function(d){return d.name;});

      var edgepaths2 = svg2.selectAll(".edgepath")
          .data(d2.edges)
          .enter()
          .append('path')
          .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
                 'class':'edgepath',
                 'fill-opacity':0,
                 'stroke-opacity':0,
                 'fill':'blue',
                 'stroke':'red',
                 'id':function(d,i) {return 'edgepath'+i}})
          .style("pointer-events", "none");


      force2.on("tick", function(){
          edges2.attr({"x1": function(d){return d.source.x;},
                      "y1": function(d){return d.source.y;},
                      "x2": function(d){return d.target.x;},
                      "y2": function(d){return d.target.y;}
          });
          nodes2.attr({"cx":function(d){return d.x;},
                      "cy":function(d){return d.y;}
          });
          nodelabels2.attr("x", function(d) { return d.x; }) 
                    .attr("y", function(d) { return d.y; });
          edgepaths2.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                             //console.log(d)
                                             return path});       
      });
    }
    sec2_svg_cal();
    $( window ).resize(function() {
      $('#svg_summary g').remove();
      sec1_svg_cal()
      row_position()
      $('#svg_sec2 g').remove();
      $('#svg_sec2 g').remove();
      $('#svg_neo4j g').remove();
      $('#svg_neo4j_2 g').remove();
      sec2_svg_cal()
      $( "#log" ).append( "<div>Handler for .resize() called.</div>" );
    });
  </script>
</body>

</html>
