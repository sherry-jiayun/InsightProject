    function next(){

        var div_name_before ='sec' + sec;
        $('.'+div_name_before).fadeOut("slow").css("display","none");

        .theta(0.1)
        .gravity(0.05)
        .start();

    var edges2 = svg2.selectAll("line")
      .data(d2.edges)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      .attr('marker-end','url(#arrowhead)')
      .style("stroke","#fff")
      .style("pointer-events", "none")
      .on('click',function(d,i){
        alert(d.name);
      });
    
    var nodes2 = svg2.selectAll("circle")
      .data(d2.nodes)
      .enter()
      .append("circle")
      .attr({"r":15})
      .style("fill",function(d,i){return "orange";})
      .call(force2.drag)
      .on('click',function(d,i){
        var ele = $('#text2');
        ele.empty();
        ele.append("Node Name: "+ d.name);
      });

    var nodelabels2 = svg2.selectAll(".nodelabel") 
       .data(d2.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",
              "stroke":"lightgrey",
              "font-size":12})
       .text(function(d){return d.name;});

    var edgepaths2 = svg2.selectAll(".edgepath")
        .data(d2.edges)
        .enter()
        .append('path')
        .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none");


    force2.on("tick", function(){
        edges2.attr({"x1": function(d){return d.source.x;},
                    "y1": function(d){return d.source.y;},
                    "x2": function(d){return d.target.x;},
                    "y2": function(d){return d.target.y;}
        });
        nodes2.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });
        nodelabels2.attr("x", function(d) { return d.x; }) 
                  .attr("y", function(d) { return d.y; });
        edgepaths2.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                           //console.log(d)
                                           return path});       
    });

  </script>
</body>

</html>
